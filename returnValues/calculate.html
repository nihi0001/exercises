<!DOCTYPE html>

<body>
    <script>
function kalkulerAreal(h,b){
    return h * b;
}

function squareMToSquarefeet (sqm){
    return sqm * 10.7;
    // sqm er det "tal" vi beregner ud fra
    // 10.7 er pr. default det vi regner med, indenfor "squareMToSquarefeet"
}

const arealToSquarefeet = squareMToSquarefeet (kalkulerAreal(12,10));
console.log("arealToSquarefeet", arealToSquarefeet)
// så konsollen giver "arealToSquarefeet + resultatet"
// resultatet ændre sig self alt efter tallene du angiver i "kalkulerAreal"

    </script>
</body>
</html>
