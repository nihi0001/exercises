    <script>
        const html = document.querySelector("html"); 
        
       // body.addEventListener("mousemove", (event) => {});
        html.addEventListener("mousemove", event => {

        const x = event.x / window.innerWidth * 360
        html.style.setProperty("--x" , x);
        console.log(event.x);

        });

    </script>
    <style>

        body{
            background: hsl(var(--x) 50% 60%);
            /*background: red;*/
        }
    </style>
