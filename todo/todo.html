<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <template>
        <li>
            <header>header</header>
            <button>KLIK</button>
        </li>
    </template>

    <ul>

    </ul>


    <script>
        const task_array = [];
        makeNewTask();
        makeNewTask();
        makeNewTask();

        function makeNewTask() {
            const task = { name: "Default name", done: false };
            task_array.push(task);
            console.log("task_array", task_array);
            filterAndSortList();
        }

        function filterAndSortList() {
            let listToShow;
            // sortering og filtering
            listToShow = task_array
            showList();
        }

        function showList() {
            const tbody = document.querySelector("ul");
            tbody.innerHTML = "";
            task_array.forEach((task) => {
                const clone = document.querySelector("template").content.cloneNode(true);
                if (task.done){
                    clone.querySelector("header").textContent="DONE";
                } else {
                    clone.querySelector("header").textContent="TO DO";
                }

                clone.querySelector("button").addEventListener("click", ()=> {
                    console.log("KLIK");
                    task.done = !task.done;
                    filterAndSortList();
                    console.log("task_array", task_array);
                });
                //clone.querySelector("header").textContent = "task.name";
                tbody.appendChild(clone);
            });

        }
    </script>
    <style></style>
</body>

</html>
