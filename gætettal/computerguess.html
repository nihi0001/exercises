<body>
    <main>
        <section>

            <h1></h1>
            <button id="tooLo">For lavt</button>
            <button id="tooHi">For Højt</button>

        </section>

    </main>

    <script>
        "use strict"

        // definere variabler
        let loNum = 0;
        let hiNum = 100;
        let computerGuess;
        let numberOfGuesses = 0;
        let computerGuessText = document.querySelector("h1")

        // find knapperne(id) i html
        document.querySelector("#tooLo").addEventListener("click", tooLoOrHi)
        document.querySelector("#tooHi").addEventListener("click", tooLoOrHi)

        // laver beregning, så computer ved at det er tallet mellem high og low den skal gætte
        // math round for at runde op, så vi undgår decimaltal
        // kan ikke huske hvad det her betyder "numberOfGuesses++;"???
        computerGuesses();
        function computerGuesses() {
            numberOfGuesses++;
            computerGuess = Math.round(loNum + (hiNum - loNum) / 2);
            computerGuessText.textContent = computerGuess;
            console.log("numberOfGuesses", numberOfGuesses)
        }

        // evt.target.id for at tracke hvor mange gange computeren har gættet
        function tooLoOrHi(evt) {
            console.log(evt.target.id);
            if (evt.target.id === "tooLo") {
                loNum = computerGuess;
            } else {
                hiNum = computerGuess;
            }
            computerGuesses();

        }

    </script>
